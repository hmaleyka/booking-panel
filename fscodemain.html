<!DOCTYPE html>
<html>
<head>
    <title>Side by Side Example</title>
</head>
<style>
    .container {
        display: flex;
    }
    
    .side-by-side {
        width: 50%; /* Each iframe takes up 50% width */
        border: none; /* Remove iframe borders */
        height: 567px;
    }
</style>
<body>
    <div class="container">
    <iframe src="/fscode.html"  class="side-by-side" style="width: 20%; float: left;"></iframe>
    <iframe src="/staff.html" class="side-by-side" style="width: 80%;  float: left;"></iframe>

</div>
</body>
</html>
